<div class="wrapper">

	<h1>Camp Timer</h1>
	
	<section class="half clearfix">
		<h2>Current Time</h2>
		<h3 id="current_time"></h3>
	</section>
	
	<section class="half clearfix">
		<h2>Play Manual Sound</h2>
		<select class="manual_sound_option">
			<option value="long_ring">Long Ring</option>
			<option value="ping">Ping</option>
			<option value="alarm_ring">Alarm Ring</option>
		</select>        
		<button class="play_manual_sound">Play</button>
		<button class="pause_manual_sound">Pause</button>
	</section>
	
<div class="auto_timer_wrapper">
	
	<h2>Auto timer</h2>
	<table class="auto_timer">
		<thead>
			<tr>
				<th>Time</th>
				<th>Sound</th>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr class="timer_row row_0">
				<td class="set_time">12:00<span> AM</span></td>
				<td class="sound_cell"><select class="sound_choice">
						<option value="long_ring">Long Ring</option>
						<option value="ping">Ping</option>
						<option value="alarm_ring">Alarm Ring</option>
					<select>  
				</td>
				<td><button class="play_sound">Play Sound</button></td>
				<td><button class="pause_sound">Pause</button></td>
				<td><select class="hour">			
					</select>
					<select class="minute">
					</select>
				</td>
				<td class="remove_row_cell"><img class="remove_row" src="img/minus.svg" alt="Add Row" height="24px" width="24px" /></td>
				<td class="add_row_cell"><img class="add_row" src="img/plus.svg" alt="Add Row" height="24px" width="24px" /></td>
			</tr>
		</tbody>
	</table>
	
</div>
	
	<div id="audio_storage">
		<audio id="long_ring" src="sounds/bell_1.mp3"></audio>
		<audio id="ping" src="sounds/bell_2.mp3"></audio>
		<audio id="alarm_ring" src="sounds/bell_3.mp3"></audio>
	</div>
</div>
